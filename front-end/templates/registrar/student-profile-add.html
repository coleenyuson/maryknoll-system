{% extends 'base.html' %}
{% block settings %}
<li class="nav-item">
  <a class="nav-link active-menu" href="{% url 'admin-settings' %}" style="color: #4688F1;">Settings</a>
</li>
{% endblock %}

{%load static%}
{% block content %}
<div class="container-fluid bg-content">
  <div class="content">
    
  </div>
</div>

<script>
$(function(){
    
    $.ajax({
        url: '{% url "enrollment-create" student.student_ID%}',
        type: 'get',
        dataType: 'json',
        success: function(data) {
            $(".content").html(data.html_form);
        }
    });
  
  $(".content").on("submit", ".enrollment-form", function() {
      var form = $(this);
      $.ajax({
          url: form.attr("action"),
          data: form.serialize(),
          type: form.attr("method"),
          dataType: 'json',
          success: function(data) {
              if (data.form_is_valid) {
                  location.reload()
              }
              else {
                  $(".content").html(data.html_form);
              }
          }
      });
      return false;
  });
});
</script>
