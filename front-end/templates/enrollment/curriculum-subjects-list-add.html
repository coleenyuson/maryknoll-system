{%load static%}
{% block content %}
    <!-- FORM CONTENT -->
    <div class="container-fluid bg-content">
      <div class="content">
        <!---- form here ---->
        </div>
      </div>
  </div>
  <!-- Bootstrap CDN in case something glitches -->
  

    <script>
      var count=1;
      var add = function(){
        if(count >= 15) return;
        $('#addSubjects').append('<div class="row" id="addSubjects"><div class="col-md-2"> <label>Subject ID:</label><p class="form-control-static">0001</p></div><div class="col-md-6"><label>Subject Name:</label><input type="text" class="form-control" required></div><div class="col-md-2"><label>Units:</label><input type="number" class="form-control" required></div><div class="col-md-2 text-center delete-btn"><a href="#" class="delete-row warning" onclick="deleteRow(this)"><i class="fa fa-close"></i></div></div>') // Increment SubjectID
        count++;
      };
    </script>

    <script>
      function deleteRow(obj){
        $(obj).closest('.row').remove();
      }
    </script>

    <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();   
    });
    </script>

<script>
$(function() {
  $.ajax({
        url: '{% url "subject-create" pk=curriculum.pk %}',
        type: 'get',
        dataType: 'json',
        success: function(data) {
            $(".content").html(data.html_form);
        }
  });
  
  $(".content").on("submit", ".subject-create-form", function() {
    var form = $(this);
    $.ajax({
        url: '{% url "subject-create" pk=curriculum.pk %}',
        data: form.serialize(),
        type: form.attr("method"),
        dataType: 'json',
        success: function(data) {
            if (data.form_is_valid) {
                window.location = "{%url 'curriculum-detail' pk=curriculum.pk %}"
            }
            else {
                console.log(data.form_is_valid);
                $(".content").html(data.html_form);
            }
        }
    });
    return false;
});
});


</script>

{%endblock%}
