{% load widget_tweaks %}
<form action="{% url 'curriculum-create' curriculum.curriculum_ID  %}" method="POST" class="js-subject-create-form">
    {% csrf_token %}
      <div class="row">
        <div class="col">
          <h3 class="link" style="margin-top: 10px;">Subject Details</h3>
        </div>
      </div>
        <div class="row">
          <div class="col-md-4">
            <label>Year Level:</label>
            {{form.year|add_class:"custom-select btn-block"}}
          </div>
        </div>
        <div id="addSubjects">
          <div class="row">
            <div class="col-md-2">
              <label>Subject ID:</label>
              <p class="form-control-static">000{{curriculum.pk|add:"1"}}</p>
            </div>
            <div class="col-md-6">
              <label>Subject Name:</label>
                {{form.subject_name|add_class:"form-control"}}
            </div>
            <div class="col-md-2">
              <label>Units:</label>
              {{form.units|add_class:"form-control"}}
            </div>
            <div class="col-md-2 text-center delete-btn">
              <a href="#" class="delete-row warning" onclick="deleteRow(this)"><i class="fa fa-close"></i></a>
            </div>
          </div>
        </div>
        <div class="row">
          <button type="button" onclick="add()" class="btn btn-link"><i class="fa fa-plus" aria-hidden="true"></i> Add additional subjectss</button>
        </div>
        <div class="btn-forms" style="display: flex; justify-content: flex-end">
              <a href="{%url 'curriculum-detail' curriculum.curriculum_ID %}" class="btn btn-link">Cancel</a>
              <button type="submit" class="btn btn-primary "><i class="fa fa-check-circle" aria-hidden="true"></i> Save Curriculum Details</button>
        </div>
    </div>
  </div>
</form>
